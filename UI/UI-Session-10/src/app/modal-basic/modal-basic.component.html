<ng-template #content let-modal>
    <div class="modal-header" id="dialogue-header">
        <strong *ngIf="user" class="float-left p-1">Update User : {{user.name}}</strong>
        <strong *ngIf="modalBoolean" class="float-left p-1">Add User</strong>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <form *ngIf="user">
            <div class="form-group input-group-sm">
                <label for="name">Update Name</label>
                <input type="text" [(ngModel)]="user.name" class="form-control" id="name" placeholder="Enter User name" value={{user.name}}
                    name="name" />
            </div>
            <div class="form-group input-group-sm">
                <label for="phone">Contact No.</label>
                <input type="text" class="form-control" [(ngModel)]="user.mobile" id="phone" placeholder="Enter contact no." value={{user.mobile}}
                    name="mobile" />
            </div>
            <div class="form-group input-group-sm">
                <label for="address">Address</label>
                <input type="text" class="form-control" [(ngModel)]="user.location" id="address" placeholder="Enter address" value={{user.location}}
                    name="location" />
            </div>
        </form>
        <form *ngIf="modalBoolean">
            <div class="form-group input-group-sm">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter User name" [(ngModel)]="userName" name="name" />
            </div>
            <div class="form-group input-group-sm">
                <label for="phone">Contact No.</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter contact no." [(ngModel)]="userMobile" name="mobile"
                />
            </div>
            <div class="form-group input-group-sm">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" [(ngModel)]="userAddress" name="location"
                />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Cancel Clicked')" style="color: gray">Cancel</button>
        <button *ngIf="modalBoolean" class="btn btn-primary" (click)="addUser(userName,userMobile,userAddress);">Save</button>
        <button *ngIf="user" class="btn btn-primary" (click)="save()">Update Details</button>
    </div>
</ng-template>
<button class="" (click)="open(content)">Add User</button>
