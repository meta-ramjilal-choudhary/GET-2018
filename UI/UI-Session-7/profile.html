<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <script src="script/app.js"></script>
        <style>
            th,td{
                padding: 10px;
                width: 50%;
            }
            th{
                text-align: right;
            }
        </style>
    </head>
    <body onload="profileForm()">
        <div>
            <table id="form">
                <tr>
                    <th>First Name</th>
                    <td id="first-name"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td id="last-name"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th>Phone #</th>
                    <td id="phone"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td id="address"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td id="city"></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td id="state"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
