<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>projects</title>
    
</head>
<body>
<div class="container">
    <div>
        <h2>All projects</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.project_id}">Id</td>
                <td th:text="${project.description}">Description</td>
                <td th:text="${project.startDate}">Start Date</td>
                <td th:text="${project.endDate}">End Date</td>
                <td><a th:href="${'projects/edit?id=' + project.project_id}" >Edit</a></td>
                <td><a th:href="${'projects/delete?id=' + project.project_id}" >Delete</a></td>
            </tr>
        </table>
        <p> <a th:href="@{/admin/projects/add}"> Add project </a> </p>
    </div>
</div>
</body>
</html>
