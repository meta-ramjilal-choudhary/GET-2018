<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Jobtitle Details</title>

</head>
<body>
	<div>
		<form th:object="${jobtitle}" th:action="@{../jobtitles}" method="post">
			<input type="hidden"  th:field="*{job_code}" />
			<br>
			<label>Job title:</label> 
			<input type="text"  th:field="*{job_title}" /> 
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
