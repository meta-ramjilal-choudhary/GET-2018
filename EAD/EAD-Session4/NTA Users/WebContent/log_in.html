<!DOCTYPE html>
<html>
    <head>
        <title> National Test Agency </title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header>
            <h1> National Test Agency </h1>
            <p> Excellence in Assessment </p>
        </header>
        <nav>
            <a href="home_page.html"> Home </a> 
            <a href="log_in.html"> Log In </a>
            <a href="sign_up.html"> New User? </a> 
        </nav>
        <div>
            <form id="log_in_form"> 
                <table id="log_in" align="center">
                    <tr>
                        <th align="left"> Email </th>
                        <td> <input type="text" name="email" id="email" required /> </td>
                    </tr>
                    <tr>
                        <th align="left"> Password </th>
                        <td> <input type="password" name="password" id="password" required /> </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"> <input type="submit" name="submit" value="Log In"/> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
