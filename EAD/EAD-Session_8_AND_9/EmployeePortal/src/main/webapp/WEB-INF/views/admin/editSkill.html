<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit skill Details</title>

</head>
<body>
	<div>
		<form th:object="${skill}" th:action="@{../skills}" method="post">
			<input type="hidden"  th:field="*{skill_id}" />
			<br>
			<label>Skill Name:</label> 
			<input type="text"  th:field="*{skill_name}" /> 
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
